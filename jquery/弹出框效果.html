<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提示框</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
            text-align: center;
        }
        .shade {
            z-index: 9998;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:#e7e7e7;
            opacity:0.5;
            filter:alpha(opacity=50);
            display:none;
        }
        .popup-box {
            z-index:9999;
            position:fixed;
            top:50%;
            left:50%;
            width:660px;
            height:360px;
            margin:-180px 0 0 -330px;
            border-radius:5px;
            border:solid 2px #bababa;
            background-color:#fff;
            display:none;
            box-shadow: 0 0 10px #bababa;
            padding-top: 100px;
        }
        .popup-box > a {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .popup-box > img {
            position: absolute;
            margin-left: 100px;
        }
        .popup-box > h1 {
            margin-top: 30px;
            margin-bottom: 120px;
            color: #ff0000;
        }
        .popup-box > span {
            color: #46c4d2;
            margin-left: 270px;
        }
    </style>
</head>

<body>
    <input type="button" class="btn btn-danger" name="button" value="点我点我">

    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){

            var $div1 = $("<div class='popup-box'></div>");
            var $div2 = $("<div class='shade'></div>");
            var $a = $("<a class='close'>×</a>");
            var $h1 = $("<h1>系统异常!</h1>");
                  
            $div1.append($a,$h1);
            $('body').append($div1,$div2);
            
            $('.btn').click(function(){
                $('.shade').fadeIn(100);
                $('.popup-box').fadeIn(200);

                $('.close').click(function(){
                    $('.shade').fadeOut(100);
                    $('.popup-box').fadeOut(200);
                });
            });
        });

    </script>
    
</body>
</html>
