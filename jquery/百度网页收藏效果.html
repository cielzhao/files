<script type="text/javascript">
	$(function(){
		//二维码扫描提示
		$(document).on("mouseenter",".item.qr-code",function(){
			$(".qr-code-container").fadeIn();
		}).on("mouseleave",".mod-sidebar",function(){
			$(".qr-code-container").fadeOut();
		});

		//显示搜索框
		$(".item.search").on("click",function(){
			$(".mod-sidebar .searchbox").addClass("show");
		});
		$(".close-btn").on("click",function(){
			$(".mod-sidebar .searchbox").removeClass("show");
			$(".close-tip").hide();
		}).on("mouseover",function(){
			$(".close-tip").fadeIn();
		});

		//收藏本站提示
		$(".item.favorite").on("click",function(){
			$(".notice-sidebar-favorite").show();

			setTimeout(function () {
        		$(".notice-sidebar-favorite").fadeOut();
    		}, 2000);
		});

		//显示用户反馈对话框
		$(".item.feedback").click(function(){
			$(".fb-baidu-wizard").fadeIn();
			$(".fb-feedback-right-dialog").animate({bottom:'5px'},"slow");
		})
		//关闭用户反馈对话框
		$(".fb-close").click(function(){
			$(".fb-baidu-wizard").fadeOut();
			$(".fb-feedback-right-dialog").animate({bottom:'-460px'},"slow");
		});

	});
</script>
