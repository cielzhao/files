<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <title>一个简单的登陆框</title>
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="http://www.ijquery.cn/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="http://www.ijquery.cn/js/jquery.placeholder.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('input, textarea').placeholder();
				// $('input').css({"height":"50px","line-height":"50px"});//可以通过这种方法修改input的样式
			});
		</script>
    </head>
    <body>
        <div class="wrapper">
            <div class="opacity-background"></div>
            <div class="image-background"></div>
            <div class="container">
                <div class="row">
                    <form class="form-horizontal" action="index.html" method="post" role="form">
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="text" class="form-control" name="password" placeholder="用户名" required>
                                <!-- <p class="tip"><img src="images/tip-icon.png"><span>用户名不能为空</span><p> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="password" class="form-control" name="password" placeholder="密码" required>
                                <!-- <p class="tip"><img src="images/tip-icon.png">密码不能为空<p> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="submit" class="btn form-control" value="登陆">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
